{% extends 'base-new.html'%}
{% block title %}
    用户更新
{% endblock %}


{% block middle %}
<div class="table-responsive well" style="height: 485px;">
    <ol class="breadcrumb" style="background-color: white">
        <li><a href="{{ url_for('user.center') }}">用户管理</a></li>
        <li class="active">用户信息更新</li>
    </ol>
    <h2 style="text-shadow: darkgray 2px 1px 3px; text-align: center; font-family: 华文楷体;">请输入更新信息！</h2><br>
    <h5 style="text-shadow: darkgray 2px 1px 3px; text-align: center; color: brown">{{ msg }}</h5>
    <form class="form-horizontal" action="{{ url_for('user.update') }}", method="post">
        <p><input type="hidden" name="id" placeholder="ID主键" value="{{ user.id }}"></p>
        <div class="form-group">
            <label for="inputusername" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputusername" name="username" placeholder="{{ user.username }}" style="width: 80%">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="请输入密码" style="width: 80%">
            </div>
        </div>
        <div class="form-group">
            <label for="inputphone" class="col-sm-2 control-label">手机号码</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputphone" name="phone" placeholder="{{ user.phone }}" style="width: 80%">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">更新</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
