{% extends 'base.html'%}
{% block title %}
    用户展示
{% endblock %}

{% block middle %}
    <h1>用户信息</h1>
    <br>{{ msg }}
    <span>用户共有：{{ users | length }} 人！</span>
    <table border="1" cellspacing="0" width="60%">
        {% for user in users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.phone }}</td>
                <td>
                    <a href="javascript:;" onclick="update('{{ user.username }}')">修改</a>
                    <a href="javascript:;" onclick="del('{{ user.username }}')">删除</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <h1><a href="/register">继续注册</a></h1>
{% endblock %}

{% block myjs %}
    <script>
        function del(username){
            // console.log(username)
            location.href='/delete?username=' + username
        }
    </script>

    <script>
        function update(username){
            // console.log(username)
            location.href='/update?username=' + username
        }
    </script>
{% endblock %}
